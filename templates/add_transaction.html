{% extends 'base.html' %}

{% block title %}Add Transaction{% endblock %}

{% block content %}
<h1 class="h2 mb-4">Add a New Transaction</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_transaction') }}">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="type" class="form-label">Transaction Type</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" name="category" list="common_categories" placeholder="e.g., Tithes, Offering, Utilities" required>
                        <datalist id="common_categories">
                            <option value="Tithes">
                            <option value="Offering">
                            <option value="Building Fund">
                            <option value="Utilities">
                            <option value="Honorarium">
                            <option value="Outreach">
                            <option value="Rent">
                        </datalist>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount (â‚¬)</label>
                        <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" placeholder="0.00" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Transaction</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Simple script to default the date field to today
    document.getElementById('date').valueAsDate = new Date();
</script>

{% endblock %}
